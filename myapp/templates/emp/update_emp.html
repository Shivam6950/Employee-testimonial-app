<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Update employee</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name">Employee name</label>
                    <input id="name" type="text" class="form-control" placeholder="Enter emp name" name="emp_name" value="{{emp.name}}">
                </div>

                <div class="mb-3">
                  <label for="id">Employee id</label>
                  <input id="id" type="text" class="form-control" placeholder="Enter emp Id" name="emp_id" value="{{emp.emp.id}}">
                </div>
 
                <div class="mb-3">
                  <label for="phone">Phone</label>
                  <input id="phone" type="text" class="form-control" placeholder="Enter emp Phone No." name="emp_phone" value="{{emp.phone}}">
                </div>

                <div class="mb-3">
                  <label for="address">Employee address</label>
                  <textarea name="emp_address" id="address" rows="5" class="form-control">{{emp.address}}</textarea>
                </div>

                <div class="mb-3 form-check">
                  <label for="working">Working</label>
                  <input {% if emp.working %} checked {% endif %} id="working" name="emp_working" type="checkbox" class="form-check-input">
                </div>

                <div class="mb-3">
                  <label for="department">Department</label>
                  <select value="{{emp.department}}" name="emp_department" id="department" class="form-contol">
                    <option value="CSE">Computer Science engg</option>
                    <option value="ME">Mechanical engg</option>
                    <option value="EE">Electrical engg</option>
                  </select>
                </div>

                <div class="container text-center">
                  <button class="btn btn-success">Update employee</button>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
